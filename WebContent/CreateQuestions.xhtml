<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1‐transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/composite"
xmlns:p="http://primefaces.org/ui">

<h:head><title>Create Question</title></h:head>

<h:body>
<h:form id="form">

<table>
<tr>
<td><h3>Event Date</h3></td>
<td><h3>Events:<br/><h:outputText id="eguna" value="#{create.data}"/></h3></td>
</tr>
<tr>
<td>
<p:calendar id="data" value="#{create.data}" navigator="false" mode="inline">
<p:ajax event="dateSelect" listener="#{create.onDateSelect}" update="eguna gertaeraTaula"></p:ajax>
</p:calendar>
</td>
<td>
<p:dataTable id="gertaeraTaula" value="#{create.gertaerak}" var="item" border="1" selectionMode="single" rowKey="#{item.eventNumber}" selection="#{create.aukEv}">
  <p:ajax event="rowSelect" listener="#{create.onEventSelect}"></p:ajax>
    <p:column headerText="ID">#{item.eventNumber}</p:column>
    <p:column headerText="Gertaera">#{item.description}</p:column>
</p:dataTable>
</td>
</tr>
<tr>
<td><h3 align="right">Question: </h3></td>
<td><h:inputText id="question" value="#{create.galdera}" render="mezuak"></h:inputText></td>
</tr>
<tr>
<td><h3 align="right">Min Bet:</h3></td>
<td><h:inputText id="bet" value="#{create.minbet}" render="mezuak"></h:inputText></td>
</tr>
<tr>
<td></td>
<td><h:messages id="mezuak" style="color:blue"/></td>
</tr>
<tr>
<td><h:commandButton value="Close" action="close2" actionListener="#{create.hustuDatuak}"/></td>
<td><h:commandButton value="Create Question" action="#{create.galderaSortu}"/></td>
</tr>
</table>
</h:form>
</h:body>
</html>
